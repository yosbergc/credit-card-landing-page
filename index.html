<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
<main>
  <section class="card-preview">
    <div class="back-card-preview">
      <p class="secret-code-card">000</p>
    </div>
    <div class="front-card">
      <div class="inner-card">
        <img src="images/card-logo.svg" alt="card-logo" class="card-logo">
        <p class="card-number">0000 0000 0000 0000</p>
        <p class="card-name">Jane Appleseed</p>
        <p class="card-expire-date"><span class="month">00</span> / <span class="year">00</span></p>
      </div>
    </div>
  </section>
  <section class="card-form">
    <label for="name">Cardholder Name</label>
    <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed" maxlength="60" required>
    <span class="name-error error hide">Can't be blank</span>
    <label for="number">Card Number</label>
    <input type="number" name="number" id="card-number-input" placeholder="e.g. 1234 5678 9123 0000" min="0000000000000000" max="9999999999999999" required>
    <span class="card-error error hide"></span>
    <div class="short-form-container">
      <div class="expire-date-container">
        <label for="expire-date"> Exp. Date (MM/YY)</label>
        <div class="inputs-expire-container">
          <div class="month">
            <input type="number" id="MM" placeholder="MM" min="1" max="12">
          <span class="month-error error hide"></span>
          </div>
          <div class="year">
            <input type="number" id="YY" placeholder="YY" min="23" max="90">
            <span class="year-error error hide"></span>
          </div>
        </div>
      </div>
      <div class="partTwo">
        <label for="cvc">CVC</label>
      <input type="number" name="cvc" id="cvc" placeholder="e.g. 123" min="000" max="999" required>
      <span class="cvv-error error hide">Can't be blank</span>
      </div>
    </div>
    <button class="confirmButton">Confirm</button>
  </section>
  <section class="added-details hide">
    <img src="images/icon-complete.svg">
    <h2>THANK YOU!</h2>
    <p>We've added your card details</p>
    <button>Continue</button>
  </section>
</main>
<script src="main.js"></script>
</body>
</html>
